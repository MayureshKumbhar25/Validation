<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${login}">
				<h1 class="text-center">Register here</h1>
					<div class="form-group">
						<label for="exampleInputUserName">username</label>
						 <input
						    name="userName"
							type="text" 
							th:value="${login.userName}"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid' : ''}"
							class="form-control" 
							id="exampleUserName"
							aria-describedby="emailHelp"    
							placeholder="Enter name" />
							<div th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
                            	
                            </div>
                            
							 
					</div>
					<div class="form-group">
						<label for="exampleInputMail">Email</label> 
						<input
							name="email"
							type="email"
							th:value="${login.email}" 
							th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
							class="form-control" 
							id="exampleInputMail"
							placeholder="mail-id">
							<div th:each="e: ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                            
                            </div>
					</div>
					<div class="form-check">
						<input type="checkbox" 
						class="form-check-input" 
						id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
						
						
					</div>
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
